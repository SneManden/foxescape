<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SneManden Games &mdash; Fox, escape from Evil Mr. Grabberson!</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>SneManden Games &mdash; Fox, escape from Evil Mr. Grabberson!</h1>
                <span class="tools">
                    <label for="fps">
                        fps: <span class="fps" id="fps">60.0</span>
                    </label>
                </span>
            </header>
            <div class="canvasContainer">
                <canvas id="webglcanvas" width="800" height="480">
                    Your browser does not appear to support the
                    HTML5 <code>&lt;canvas&gt;</code> element.
                </canvas>
                <p class="overlay" id="loading">Loading...</p>
            </div>
            <div id="errors-container" class="errors" style="display:none;">
                <h4>Errors: (<span id="errors-num">0</span>)</h4>
                <ul id="errors"></ul>
            </div>
        </div>

        <!-- Dependencies and libraries -->
        <script src="js/glMatrix-0.9.5.min.js" type="text/javascript"></script>
        <script src="js/webgl-utils.js" type="text/javascript"></script>
        <script src="js/sound.js" type="text/javascript"></script>
        <!-- Game files -->
        <script src="js/utilities.js" type="text/javascript"></script>
        <script src="js/texture.js" type="text/javascript"></script>
        <script src="js/objects.js" type="text/javascript"></script>
        <script src="js/sample.js" type="text/javascript"></script>
        <script src="js/sprite.js" type="text/javascript"></script>
        <script src="js/shader.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
    </body>
</html>
